<div id="tshirt-editor" class="tshirt-editor row">
    <!-- LEFT PANE -->
  <div id="left-editor" class="col s4 editor-container" ui-view="left-editor"></div>



  <div id="center-editor" class="col s6 editor-container">


        <img id="tshirt" src="./images/tshirts/White Front T-Shirt-450x550.png" alt=""/>

        <div id="drag-container">
          <div class="drag-object" jqyoui-draggable="{animate:true}" data-drag="true"
           data-drop="true" data-jqyoui-options="{ containment: 'parent'}">
            <img class="clipart" resizable
              on-resize="resize($evt, $ui)" src="http://www.midiassociais.net/wp-content/uploads/intense-cache/icons/plugin/font-awesome/bolt.svg"  alt=""/>
          </div>
        </div>
<!--  -->

  </div>


  <!-- RIGHT PANE -->
  <div id="right-editor" class="col s2 editor-container" ui-view="right-editor"></div>
</div>
