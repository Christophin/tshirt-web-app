
<div class="row">
    <div class="col s12">
        <ul tabs reload="allTabContentLoaded" class="tabs-fixed-width">
            <li class="tab col s3"><a href="#add-text">Add Text</a></li>
            <li class="tab col s3"><a class="active" href="#add-art">Add Art</a></li>
        </ul>
    </div>
    <div id="add-text" class="col s12 text-ux">
      <form ng-submit="leftVm.addText(text)">
        <input class="input-text" type="text" placeholder="add text here" ng-model="text">
        <button>Add Text</button>
      </form>

    </div>
    <div id="add-art" class="col s12 art-ux" >
      <div class="upload">
        <input type="button" value="Upload" ng-click="leftVm.showPicker()" />
      </div>

        <div class="currentCliparts" ng-show="leftVm.catData">
            <div class="back">
                <a href ng-click="leftVm.emptyCatData()">back</a>
            </div>
            <!-- FOR UPLOADING FILES -->

            <ul>
                <li ng-repeat="image in leftVm.catData">
                    <a href ng-click="leftVm.tossImage(image)">
                        <img class="current-clipart" ng-src="{{image.url}}" alt="" />
                    </a>
                </li>
            </ul>
        </div>

        <div class="col s5" ng-hide="leftVm.catData">
            <ul class="categories">
                <li ng-repeat="(cat, catname) in leftVm.categories">
                    <a href ng-click="leftVm.showCategory(catname)">
                        {{ catname }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
